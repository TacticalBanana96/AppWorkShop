<ion-view view-title="Chats">
  <ion-nav-buttons side="left">
    <button class="button" ng-click="$myBack($event)"><i class="icon ion-arrow-left-c"></i></button>
  </ion-nav-buttons>
  <ion-content >
    <div  style=" padding-bottom:100px;">
      <div class="list messages" ng-repeat="chat in chats | filter:group_id">
       <div class="item item-avatar messages">
           <h4>{{chat.sender_name}}</h4>
        </div>
        <p>{{chat.message}}</p>
       
      </div>
    </div>
  </ion-content>
   <div class="bar bar-footer bar-balanced">
    <div class="title">
     <form>
       <div class="list ">
          <div class="item item-input-inset">
            <label class="item-input-wrapper input">
              <input type="text" placeholder="message" ng-model="chat.message" >
            </label>
            <button class="button ion ion-chatbubble custom-icon" ng-click = "sendChat(chat)" style="padding-bottom: 60px;font-size: 30px;color: yellow;"></button>
          </div>
        </div>
      </form>
    </div>
  </div>
</ion-view>
